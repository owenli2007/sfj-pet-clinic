<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::body}, 'owners')}">
<head>
<meta charset="UTF-8">
<title>Owners Index</title>
</head>
<body>
	<!--/*@thymesVar id="owner" type="com.owen.sfjpetclinic.model.Owner" */-->
	<h2 th:text="'Owners Index'">Index Page...</h2>
	<table id="vets" class="table table-striped">
		<thead>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">Joe</td>
				<td th:text="${owner?.lastName}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
